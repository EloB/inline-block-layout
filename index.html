<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Layout system</title>
	<!-- Normal Twitter bootstrap -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="layout.css">
</head>
<body class="content-top"
	><div id="header">
		<div class="container">
			<h1>Header <small>Must have fixed height</small></h1>
		</div>
	</div
	><div id="content">
		<div class="container">
			<h2>Content <small>Must set margin-top to header height and margin-bottom to footer height</small></h2>
		</div>
	</div
	><div id="footer">
		<div class="container">
			<h3>Footer <small>Must have fixed height</small></h3>
		</div>
	</div>
</body>
</html>
